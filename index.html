<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FemDev Consulting</title>

    <!-- Default Open Graph Meta data -->
    <meta property="og:url" content="https://femdev.ca" />
    <meta property="og:title" content="FemDev Consulting" />
    <meta property="og:description" content="Passionate about feminist approaches to research, evaluation and analysis." />
    <meta property="og:image" content="https://femdev.ca/images/og/og.png" />
    <meta property="og:image:alt" content="An illustration of two characters working at a desk with the FemDev logo and wordmark below the illustration" />

  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

    <!-- This form is a standin for Netlify contact form bots -->
    <form name="femdev-contact-form" netlify netlify-honeypot="bot-field" hidden aria-hidden="true">
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="organisation" />
      <textarea name="message"></textarea>
    </form>

  </body>
</html>
